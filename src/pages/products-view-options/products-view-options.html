<ion-list>
    <ion-item>
        <ion-toggle checked="false" [(ngModel)]="sampleBookView" (click)="sampleViewClicked()"></ion-toggle>
        <ion-label>
            Mostrario
        </ion-label>    
    </ion-item>    
    <ion-item>
        <ion-toggle [(ngModel)]="isSortByQuantity" (click)="sortByQuantityClicked()"></ion-toggle>
        <ion-label>
            Ordenar por Cantidad
        </ion-label>    
    </ion-item>  
</ion-list>
<ion-list radio-group [(ngModel)]="selectedPriceType" (ionChange)="priceTypeSelected()">
    <ion-item *ngFor="let priceType of priceTypes">
        <ion-label>{{priceType}}</ion-label>
        <ion-radio [value]="priceType"></ion-radio>
    </ion-item>
</ion-list>
